<script>


<!--Javascript-->
function loadDoc() {
  var txt = '{"name":"Igor", "age":18, "city":"Lviv"}'
  var obj = JSON.parse(txt);
  document.getElementById("demo").innerHTML = obj.name + ", " + obj.age;
}

var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  x[slideIndex-1].style.display = "block";
}

function validateForm() {
  var x = document.forms["myForm"]["fname"].value;
  if (x == "") {
    alert("Name must be filled out");
    return false;
  }
}
var starship = document.getElementById('starship');

starship.onmousedown = function(e) {

  starship.style.position = 'absolute';
  moveAt(e);

  document.body.appendChild(starship);

  starship.style.zIndex = 1000; // показывать мяч над другими элементами

  function moveAt(e) {
    starship.style.left = e.pageX - starship.offsetWidth / 2 + 'px';
    starship.style.top = e.pageY - starship.offsetHeight / 2 + 'px';
  }

  document.onmousemove = function(e) {
    moveAt(e);
  };

  starship.onmouseup = function() {
    document.onmousemove = null;
    starship.onmouseup = null;
  };
}


starship.ondragstart = function() {
  return false;
};
</script>
